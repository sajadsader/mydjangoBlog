{%extends 'base.html'%}
{%block title%}
articles
{%endblock%}
{%block content%}
 <div class="container">
    <h1>Articles list</h1>
    {% for article in articles %}

    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    {% endfor %}
</div>
{%endblock%}
